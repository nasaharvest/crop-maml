name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: "landcover-mapping"
          environment-file: environment.yml
          auto-activate-base: false
      - name: Run tests
        run: |
          pytest
          black --check --diff .
